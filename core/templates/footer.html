            <a href="#" class="hover:text-primary transition-colors"><i class="fab fa-github"></i></a>
            <a href="#" class="hover:text-primary transition-colors"><i class="fab fa-twitter"></i></a>
            <a href="#" class="hover:text-primary transition-colors"><i class="fab fa-facebook"></i></a>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const menuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const openIcon = document.getElementById('open-icon');
        const closeIcon = document.getElementById('close-icon');

        menuBtn.addEventListener('click', toggleMobileMenu);

        // 添加点击关闭图标时的事件监听器
        closeIcon.addEventListener('click', toggleMobileMenu);

        function toggleMobileMenu() {
            const isExpanded = mobileMenu.classList.contains('h-0') ? false : true;

            // 切换菜单高度
            if (isExpanded) {
                mobileMenu.style.height = '0';
            } else {
                mobileMenu.style.height = mobileMenu.scrollHeight + 'px';
            }

            // 切换图标
            openIcon.classList.toggle('hidden');
            closeIcon.classList.toggle('hidden');

            // 更新aria-expanded属性
            menuBtn.setAttribute('aria-expanded', String(!isExpanded));
        }

        // 点击导航链接时添加active类
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function () {
                document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('active'));
                this.classList.add('active');

                // 如果是移动端菜单，点击后关闭菜单
                if (this.parentElement.id === 'mobile-menu') {
                    mobileMenu.style.height = '0';
                    openIcon.classList.remove('hidden');
                    closeIcon.classList.add('hidden');
                    menuBtn.setAttribute('aria-expanded', 'false');
                }
            });
        });
    });
</script>

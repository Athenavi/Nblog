<!-- user_profile.html -->
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>用户中心</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }
        .profile-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        h1 {
            color: #007bff;
            text-align: center;
        }
        p {
            margin-bottom: 10px;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #d3d3d4;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>欢迎，{{ user.username }}</h1>
        <p><strong>全名：</strong>{{ user.first_name }} {{ user.last_name }}</p>
        <p><strong>邮箱：</strong>{{ user.email }}</p>
        <p><strong>注册日期：</strong>{{ user.date_joined }}</p>
        <p><strong>最后登录：</strong>{{ user.last_login }}</p>
        <!-- 可以根据需要添加更多用户信息 -->
        <a href="/i/posts">我的文章</a>
        <a href="/profile/edit">编辑个人信息</a>
        <a href="/logout">注销</a>
    </div>
</body>
</html>

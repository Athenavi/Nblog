<h2>登录</h2>
<form method="post">
    {% csrf_token %}
    <label for="username">用户名:</label>
    <input type="text" name="username" required id="username">
    <label for="password">密码:</label>
    <input type="password" name="password" required id="password">
    <button type="submit">登录</button>
</form>
{% if error %}
    <p>{{ error }}</p>
{% endif %}

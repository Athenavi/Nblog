<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nblog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#10b981'
                    },
                    transitionProperty: {
                        'height': 'height',
                        'spacing': 'margin, padding',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .nav-link {
                @apply relative px-4 py-2 rounded-lg text-gray-600 font-medium transition-all duration-300;
            }

            .nav-link:hover {
                @apply text-gray-900;
            }

            .nav-link::after {
                @apply content-[''] absolute bottom-0 left-1/2 w-0 h-1 bg-primary rounded-full transition-all duration-300;
                transform: translateX(-50%);
            }

            .nav-link:hover::after {
                @apply w-3/4;
            }

            .nav-link.active {
                @apply text-primary font-semibold;
            }

            .nav-link.active::after {
                @apply w-3/4;
            }

            .profile-btn {
                @apply bg-gradient-to-r from-gray-200 to-gray-100 hover:from-gray-300 hover:to-gray-200 shadow-sm;
            }

            .mobile-menu {
                @apply transition-all duration-300 ease-in-out overflow-hidden;
            }
        }

        .h-0 {
            height: 0;
            overflow: hidden;
            transition: height 0.3s ease;
        }

        .hidden {
            display: none;
        }

    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
<!-- 优化后的导航栏 -->
<nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6">
        <div class="flex justify-between items-center h-16">
            <!-- Logo - 简化结构 -->
            <a href="/" class="flex items-center space-x-2 text-gray-800 hover:text-primary transition-colors">
                <i class="fas fa-blog text-primary text-2xl"></i>
                <span class="text-xl font-bold">nblog</span>
            </a>
            <!-- 桌面导航链接 - 优化样式 -->
            <div class="hidden md:flex space-x-1">

            </div>
            <!-- 右侧区域 -->
            <div class="flex items-center space-x-4">
                <div class="hidden md:flex space-x-1">
                    <a href="/media" class="nav-link">媒体</a>
                </div>
                <!-- 搜索按钮 -->
                <button class="p-2 text-gray-500 hover:text-primary rounded-full hover:bg-gray-100 transition-colors">
                    <i class="fas fa-search"></i>
                </button>

                <!-- 移动菜单按钮 - 优化交互 -->
                <button id="mobile-menu-btn"
                        class="md:hidden p-2 rounded-lg bg-gray-100 hover:bg-gray-200 transition-colors">
                    <svg id="open-icon" class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24"
                         stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                    <svg id="close-icon" class="h-5 w-5 text-gray-600 hidden" fill="none" viewBox="0 0 24 24"
                         stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>

                <!-- 个人资料按钮 - 优化样式 -->
                <!-- 用户菜单 -->
                <div class="ml-3 relative">
                    {% if user.is_authenticated %}
                        <div class="flex items-center" onclick="window.location.href='/profile';">
                            <img class="h-8 w-8 rounded-full"
                                 src="https://ui-avatars.com/api/?name={{ user.username|urlencode }}&background=3b82f6&color=fff}"
                                 alt="用户头像" title="{{ user.username }}">
                        </div>
                    {% else %}
                        <div class="flex-shrink-0">
                            <a href="/login"
                               class="relative inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-primary shadow-sm hover:bg-secondary focus:outline-none">
                                <i class="fa fa-arrow-right-to-bracket mr-2"></i>登录
                            </a>
                            <a href="/register"
                               class="relative inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-primary shadow-sm hover:bg-secondary focus:outline-none">
                                <i class="fa fa-user-plus mr-2"></i>注册
                            </a>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <!-- 移动菜单 - 添加动画效果 -->
    <div id="mobile-menu" class="mobile-menu md:hidden h-0">
        <div class="pt-1 pb-3 space-y-1 px-4">
            <a href="/" class="nav-link block py-3 pl-3 border-l-2 border-primary">首页</a>
            <a href="/media" class="nav-link block py-3 pl-3 border-l-2 border-transparent">媒体</a>
            <a href="/i/posts" class="nav-link block py-3 pl-3 border-l-2 border-transparent">我的文章</a>
        </div>
    </div>
</nav>
